<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>FuOverflow Auto Downloader</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 280px;
        background: #f7f9fc;
        color: #0f172a;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
      }

      input[type="number"] {
        width: 100%;
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #cbd5f5;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .hint {
        font-size: 12px;
        margin: 6px 0 12px;
        color: #475569;
      }

      .status {
        font-size: 12px;
        color: #0f766e;
        min-height: 16px;
      }

      .credit {
        font-size: 12px;
        margin-top: 12px;
        color: #475569;
      }

      .credit a {
        color: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>FuOverflow Auto Downloader</h1>

    <label for="autoAdvanceLimit">Total images per batch</label>
    <input
      type="number"
      id="autoAdvanceLimit"
      min="1"
      max="999"
      step="1"
      inputmode="numeric"
      placeholder="e.g. 50"
    />
    <p class="hint">
      When the gallery exposes <code>&lt;span data-fancybox-count&gt;</code> the extension uses that value automatically.
      This field only acts as a fallback: the first click counts as image #1, so it auto-nexts <code>value - 1</code> times
      (Example: 50 => auto Next 49 times).
    </p>
    <div class="status" id="status"></div>

    <p class="credit">
      Credit: <a href="https://github.com/longurara" target="_blank" rel="noopener noreferrer">github.com/longurara</a>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
